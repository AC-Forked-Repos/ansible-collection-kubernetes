- hosts: all
  remote_user: root
  become: true

- hosts: kube-master
  remote_user: root
  become: true
  roles:
    - role: kubernetes-local-provisioner

  post_tasks:
    - name: setup local as default storageclass
      shell: |
        set -o pipefail
        kubectl patch storageclass local \
          -p '{"metadata": {"annotations": {"storageclass.kubernetes.io/is-default-class": "true"}}}'
      args:
        executable: "/bin/bash"
      when: ansible_hostname == groups['kube-master'][0]
      register: result
      changed_when: result is not succeeded
