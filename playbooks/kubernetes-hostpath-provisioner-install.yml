- hosts: all
  remote_user: root
  become: true

- hosts: kube-master
  remote_user: root
  become: true
  roles:
    - role: kubernetes-hostpath-provisioner

  post_tasks:
    - name: setup hostpath as default storageclass
      vars:
        ansible_python_interpreter: "/usr/bin/python3"
      k8s:
        definition:
          apiVersion: storage.k8s.io/v1
          kind: StorageClass
          metadata:
            name: hostpath
            metadata:
              annotations:
                storageclass.kubernetes.io/is-default-class: true
        state: present
      when: ansible_hostname == groups['kube-master'][0]
      register: result
      changed_when: result is not succeeded
