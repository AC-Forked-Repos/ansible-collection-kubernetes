- hosts: kube_master:kube_node
  remote_user: root
  become: true
  handlers:
    - name: cri_o | systemctl daemon-reload
      systemd:
        daemon_reload: true
      changed_when: false
      ignore_errors: true

    - name: cri_o | systemctl restart crio
      service:
        name: "crio"
        state: "restarted"
        enabled: true
      loop: "{{ ansible_play_hosts }}"
      delegate_to: "{{ item }}"
      run_once: true
      changed_when: false
      ignore_errors: true

  tasks:
    - include_role:
        name: cni_plugins
      tags: cni_plugins

    - include_role:
        name: containers_common
      tags: containers_common

    - include_role:
        name: runc
      tags: runc

    - include_role:
        name: crun
      tags: crun

    - include_role:
        name: conmon
      tags: conmon

    - include_role:
        name: cri_tools
      tags: cri_tools

    - include_role:
        name: cri_o
      tags: cri_o

    - name: copy templates
      template:
        dest: "{{ item.dest }}"
        src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
      loop:
        - { dest: "/lib/systemd/system/crio.service.d/50-ceph.target.conf" }
      when: inventory_hostname in groups['ceph_mon'] or
            inventory_hostname in groups['ceph_mgr'] or
            inventory_hostname in groups['ceph_osd'] or
            inventory_hostname in groups['ceph_mds'] or
            inventory_hostname in groups['ceph_rgw']
      notify:
        - cri_o | systemctl daemon-reload
        - cri_o | systemctl restart crio

    - name: flush handlers
      meta: flush_handlers

- hosts: ansible
  remote_user: root
  become: true
  tasks:
    - include_role:
        name: cni_plugins
      tags: cni_plugins

    - include_role:
        name: containers_common
      tags: containers_common

    - include_role:
        name: runc
      tags: runc

    - include_role:
        name: crun
      tags: crun

    - include_role:
        name: conmon
      tags: conmon

    - include_role:
        name: skopeo
      tags: skopeo

    - include_role:
        name: buildah
      tags: buildah

    - include_role:
        name: podman
      tags: podman
