- hosts: kube_master:kube_node
  remote_user: root
  become: true
  tasks:
    - name: include role
      ansible.builtin.include_role:
        name: alvistack.kube_kubectl
      tags: alvistack.kube_kubectl

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.kube_kubelet
      tags: alvistack.kube_kubelet

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.kube_kubeadm
      tags: alvistack.kube_kubeadm

- hosts: etcd
  remote_user: root
  become: true
  tasks:
    - name: include role
      ansible.builtin.include_role:
        name: alvistack.etcd
      tags: alvistack.etcd

- hosts: kube_master
  remote_user: root
  become: true
  tasks:
    - name: include role
      ansible.builtin.include_role:
        name: alvistack.kube_master
      tags: alvistack.kube_master

- hosts: kube_node:!kube_master
  remote_user: root
  become: true
  tasks:
    - name: include role
      ansible.builtin.include_role:
        name: alvistack.kube_node
      tags: alvistack.kube_node

- hosts: ansible
  remote_user: root
  become: true
  tasks:
    - name: include role
      ansible.builtin.include_role:
        name: alvistack.sonobuoy
      tags: alvistack.sonobuoy

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.operator_sdk
      tags: alvistack.operator_sdk

    - name: include role
      ansible.builtin.include_role:
        name: alvistack.kube_kubectl
      tags: alvistack.kube_kubectl

    - name: base64 encode
      ansible.builtin.shell: |
        set -euxo pipefail
        tar zcfP - {{ _params | join(' ') }} | base64 -w 0
      vars:
        _params:
          - "/etc/etcd/pki"
          - "/etc/kubernetes/admin.conf"
          - "/etc/kubernetes/pki"
      args:
        executable: "/bin/bash"
      delegate_to: "{{ groups['kube_master'][0] }}"
      register: base64_encode_result
      changed_when: base64_encode_result is not succeeded
      tags: alvistack.kube_kubectl

    - name: base64 decode
      ansible.builtin.shell: |
        set -euxo pipefail
        echo -n {{ base64_encode_result.stdout | quote }} | base64 -d | tar zx -C /
      args:
        executable: "/bin/bash"
      register: base64_decode_result
      changed_when: base64_decode_result is not succeeded
      tags: alvistack.kube_kubectl
