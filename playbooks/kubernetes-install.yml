- hosts: kube-master:kube-node
  remote_user: root
  become: true
  roles:
    - role: docker
    - role: cri-tools
    - role: kubernetes-cni
    - role: kubectl
    - role: kubelet
    - role: kubeadm

- hosts: kube-master
  remote_user: root
  become: true
  roles:
    - role: etcd
    - role: kubernetes
    - role: kubernetes-addon-manager

  post_tasks:
    - name: kubectl version
      command: kubectl version
      register: result
      changed_when: result is not succeeded

- hosts: kube-node
  remote_user: root
  become: true
  tasks:
    - name: kubeadm token create
      shell: |
        set -o pipefail
        kubeadm token create --print-join-command
      args:
        executable: "/bin/bash"
      delegate_to: "{{ groups['kube-master'][0] }}"
      register: result
      until: result is succeeded
      changed_when: result is not succeeded
      ignore_errors: true

    - name: kubeadm init
      shell: |
        set -o pipefail
        {{ result.stdout }} \
          --ignore-preflight-errors=all
      args:
        executable: "/bin/bash"
      loop: "{{ ansible_play_hosts }}"
      delegate_to: "{{ item }}"
      run_once: true
      register: result
      until: result is succeeded
      changed_when: result is not succeeded
      ignore_errors: true
